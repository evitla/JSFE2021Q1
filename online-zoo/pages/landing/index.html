<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style/style.css">
  <title>Online Zoo</title>
</head>
<body>
  <header>
    <div class="wrapper header-wrapper">
      <div class="logo">
        <a class="logo__link" href="#">
          <h1 class="logo__title">Online Zoo</h1>
        </a>
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li class="nav-links__item">
            <a class="nav-links__link nav-links__link_active" href="#">About</a>
          </li>
          <li class="nav-links__item">
            <a class="nav-links__link" href="#">Zoos</a>
          </li>
          <li class="nav-links__item">
            <a class="nav-links__link" href="#">Map</a>
          </li>
          <li class="nav-links__item">
            <a class="nav-links__link" href="#">Contact Us</a>
          </li>
          <li class="nav-links__item">
            <a class="nav-links__link" href="#">Design</a>
          </li>
        </ul>
      </nav>
      <div class="toggle-btn">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="theme-label" data-off="off" data-on="on"></label>
      </div>
    </div>
  </header>

  <main>
    <article class="watch">
      <div class="wrapper watch-wrapper">
        <nav>
          <ul class="nav-links watch__nav-links">
            <li><a href="https://www.instagram.com/" target="_blank"><img src="../../assets/icons/instagram.svg" alt="Instagram icon"></a></li>
            <li><a href="https://twitter.com/" target="_blank"><img src="../../assets/icons/twitter.svg" alt="Twitter icon"></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><img src="../../assets/icons/youtube.svg" alt="Youtube icon"></a></li>
            <li><a href="https://vk.com/" target="_blank"><img src="../../assets/icons/vk.svg" alt="VK icon"></a></li>
          </ul>
        </nav>
        <section>
          <h2 class="watch__title">Watch your favorite animal online</h2>
          <button class="btn watch__btn" type="submit">
            <span class="btn-text">Watch online</span>
          </button>
          <div class="watch__carousel">
            <figure class="carousel__slide" data-number="1">
              <img src="../../assets/images/slide-img-1.png" alt="">
            </figure>
            <figure class="carousel__slide carousel__slide_active" data-number="2">
              <figcaption>
                <p>Pandaâ€™s name is Bei Bei. He is 2 years old. Bei Bei is from China. He loves bamboos.</p>
                <div class="caption__btn">
                  <span class="btn-text watch__btn-text_caption">Watch online</span>
                  <span class="btn-text donate__btn-text_caption">Donate</span>
                </div>
              </figcaption>
              <img src="../../assets/images/slide-img-2.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="3">
              <img src="../../assets/images/slide-img-3.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="4">
              <img src="../../assets/images/slide-img-4.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="5">
              <img src="../../assets/images/slide-img-5.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="6">
              <img src="../../assets/images/slide-img-6.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="7">
              <img src="../../assets/images/slide-img-7.png" alt="">
            </figure>
            <figure class="carousel__slide" data-number="8">
              <img src="../../assets/images/slide-img-8.png" alt="">
            </figure>
          </div>
        </section>
      </div>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
